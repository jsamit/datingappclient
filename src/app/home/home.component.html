<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches ... all you need to do only Sign Up</p>
        <button class="btn btn-primary btn-lg" (click)="toggleRegisterMode()">Register</button>
        <button class="btn btn-info btn-lg ml-3">Read More</button>
    </div>
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <da-register (cancelRegisterEvent)="toggleRegisterMode()"></da-register>
            </div>
        </div>
    </div>
</div>
